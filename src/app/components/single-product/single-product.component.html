<div (click)="openProduct(product)" class="product-container">
    <div class="product-img">
        <img [src]="product.productImg" />
        <button (click)="openProduct(product)">Shop Now</button>
    </div>
    <div class="description-box">
        <p class="ml-5">{{product.productName}}</p>
        <p class="ml-5">{{product.productPrice}}</p>
    </div>
</div>

<app-share-components enableComponent="app-nav"></app-share-components>


<mat-tab-group (selectedTabChange)="changeTab($event)">
    <mat-tab *ngFor="let cetegory of productCategories; let i = index" [label]="cetegory">
        <app-share-components [data]="filteredproductList.length > 0 ? filteredproductList : productList" enableComponent="product-component"></app-share-components>
    </mat-tab>
</mat-tab-group>
<app-share-components enableComponent="footer-component"></app-share-components>

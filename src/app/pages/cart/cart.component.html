<app-share-components enableComponent="app-nav"></app-share-components>



<div class="cart-container">

    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>

            <tr *ngFor="let item of products">
                <td>
                    <div class="cart-info">
                        <img [src]="item.productImg" alt="product image" />
                        <div>
                            <p>{{item.productName}}</p>
                            <small>Price Rs.{{item.price}}</small>
                            <br />
                            <p class="rm">Remove</p>
                        </div>
                    </div>
                </td>
                <td><p>{{item.quantity}}</p></td>
                <td>Rs.500.00</td>
            </tr>
        </table>

        <div class="total-price">
            <div>

                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>₹3500.00</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td>₹15.00</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>₹3515.00</td>
                    </tr>
                </table>
            </div>
            <div>

                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>








</div>








<app-share-components enableComponent="footer-component"></app-share-components>
